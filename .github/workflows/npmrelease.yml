# NPM Release Workflow v1
name: NPM Release

on:
  push:
    paths:
      - '.github/workflows/npmrelease.yml'
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "9989650+yigitkonur@users.noreply.github.com"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Version Bump
        run: npm version ${{ inputs.bump }} -m "chore: bump version to %s"

      - name: Push
        run: |
          git push
          git push --tags

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
