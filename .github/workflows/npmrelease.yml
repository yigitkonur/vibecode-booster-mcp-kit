# NPM Release Workflow v2 - Auto-publish on main push
name: NPM Release

on:
  # Auto-trigger on push to main
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
  # Manual trigger with version choice
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if commit is from github-actions (prevents infinite loop)
    if: ${{ github.actor != 'github-actions[bot]' && !startsWith(github.event.head_commit.message, 'chore:') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "9989650+yigitkonur@users.noreply.github.com"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Version Bump
        run: |
          # Use input bump type for manual dispatch, default to patch for auto
          BUMP_TYPE="${{ inputs.bump || 'patch' }}"
          npm version $BUMP_TYPE -m "chore: bump version to %s"

      - name: Push
        run: |
          git push
          git push --tags

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
